<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora de Média Escolar</title>
</head>

<body>
    <div class="container">
        <h1>Calcule sua média aqui</h1>
        <label for="av1">Nota AV1:</label>
        <input type="number" id="av1" placeholder="Digite sua nota AV1">
        <label for="av2">Nota AV2:</label>
        <input type="number" id="av2" placeholder="Digite sua nota AV2">
        <label for="avt">Nota AVT:</label>
        <input type="number" id="avt" placeholder="Digite sua nota AVT">
        <button onclick="calcularMedia()">Calcular Média</button>
        <button onclick="limparCampos()">Limpar</button>
        <p id="resultado"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
